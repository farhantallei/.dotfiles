#### Keys
unbind r
bind r source-file ~/.tmux.conf

# unbind -n C-j
# unbind C-j

set -g prefix C-s
set -g mouse on
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:Tc"

##### =====================================================
##### Reload
##### =====================================================

bind-key r source-file ~/.tmux.conf


##### =====================================================
##### Session / Utilities
##### =====================================================

bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r i run-shell "tmux neww tmux-cht"
bind-key C new-session
bind-key -r w choose-tree -Zw


##### =====================================================
##### Pane Navigation (Vim-style)
##### =====================================================

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R


##### =====================================================
##### Window Navigation
##### =====================================================

bind-key -r H previous-window
bind-key -r L next-window

# Global window switch
bind-key -n C-Tab   last-window
bind-key -n C-S-Tab previous-window
bind-key -n C-p     switch-client -l


##### =====================================================
##### Window Management
##### =====================================================

bind-key c new-window -c "#{pane_current_path}"

bind-key [ swap-window -t -1 \; select-window -t -1
bind-key ] swap-window -t +1 \; select-window -t +1


##### =====================================================
##### Pane Management
##### =====================================================

bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"


##### =====================================================
##### Global (No Prefix)
##### =====================================================

bind-key -n C-j send-keys Enter

bind-key -n C-z if-shell '[ "#{pane_current_command}" = "yazi" ]' \
  'send-keys Z' \
  'send-keys Z Enter'


##### =====================================================
##### Window Select (Alt + Number, No Prefix)
##### =====================================================

bind-key -n M-0 select-window -t 0
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

#### UI
set-option -g status-position top
set -g status-left-length 100
set -g status-right-length 100
set -g status-left ""

#### Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

#### Catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

set -g @ctp_bg "#24273a"
set -g @ctp_surface_1 "#494d64"
set -g @ctp_fg "#cad3f5"
set -g @ctp_mauve "#c6a0f6"
set -g @ctp_crust "#181926"

#### Statusline
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag  status-right "#{E:@catppuccin_status_session}"
set -ag  status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

set -gF status-style "bg=#{@ctp_bg},fg=#{@ctp_fg}"

#### Windows
set -gF window-status-format "#[bg=#{@ctp_surface_1},fg=#{@ctp_fg}] ##I ##T "
set -gF window-status-current-format "#[bg=#{@ctp_mauve},fg=#{@ctp_crust}] ##I ##T "

#### TPM init (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
